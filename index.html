<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cal+Sans&family=Comfortaa:wght@300..700&family=League+Spartan:wght@100..900&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/96d8e18d9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>World Clocks</h1>
    <div class="container">
      <select name="clocks" id="clocks">
        <option value="">Select a city...</option>
        <option value="location">My location</option>
        <option value="brisbane">Brisbane</option>
        <option value="buenos-aires">Buenos Aires</option>
        <option value="casablanca">Casablanca</option>
        <option value="chennai">Chennai</option>
        <option value="dubai">Dubai</option>
        <option value="harare">Harare</option>
        <option value="hong-kong">Hong Kong</option>
        <option value="manila">Manila</option>
        <option value="prague">Prague</option>
        <option value="sao-paulo">SÃ£o Paulo</option>
        <option value="vancouver">Vancouver</option>
      </select>

      <div class="city">
        <div class="city-info">
          <h2>Auckland</h2>
          <div class="date">Friday, 17 May</div>
        </div>
        <div class="time">14:00 <small>NZST</small></div>
      </div>
      <div class="city">
        <div class="city-info">
          <h2>Cape Town</h2>
          <div class="date">Friday, 17 May</div>
        </div>
        <div class="time">14:00 <small>SAST</small></div>
      </div>
      <div class="city">
        <div class="city-info">
          <h2>Dublin</h2>
          <div class="date">Friday, 17 May</div>
        </div>
        <div class="time">14:00 <small>IST</small></div>
      </div>
      <div class="city">
        <div class="city-info">
          <h2>Washington DC</h2>
          <div class="date">Friday, 17 May</div>
        </div>
        <div class="time">14:00 <small>EDT</small></div>
      </div>
    </div>
    <footer>
      This clock was coded by Maria and is
      <a href="https://github.com/mariatanya/maria-world-clock">open-sourced</a>
      on
      <a href="https://github.com/mariatanya"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
